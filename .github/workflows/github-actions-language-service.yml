name: Language Sevice

on:
  push:
    paths:
      - "src/language-service/*"
      - ".github/*"
  pull_request:
    paths:
      - "src/language-service/*"
      - ".github/*"

jobs:
  language-service:
    name: Language Service
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ðŸ— Set up NodeJS
        uses: actions/setup-node@v4.2.0
        with:
          node-version: "18"

      - name: ðŸ— Install NodeJS packages
        working-directory: src/language-service
        run: npm install

      - name: ðŸš€ Run Linter
        working-directory: src/language-service
        run: npm run lint

      - name: ðŸš€ Build Schema
        working-directory: src/language-service
        run: npm run schema

      - name: ðŸš€ Run Compile
        working-directory: src/language-service
        run: npm run compile

      - name: ðŸ— Create .npmrc
        if: success() && github.ref == 'refs/heads/master'
        run:
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸš€ Publish to NPM Registry
        if: success() && github.ref == 'refs/heads/master'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish src/language-service

