name: VS Code Extension

on: [push, pull_request]

jobs:
  ci:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4
      
      - name: 🏗 Set up NodeJS
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "18"
        
      - name: 🏗 Setup Windows build tools
        if: runner.os == 'Windows'
        run: |
          npm config set msvs_version 2019
          npm config set python "C:\hostedtoolcache\windows\Python\3.11.7\x64\python.exe"
        shell: cmd

      - name: 🏗 Install NodeJS packages
        run: |
          npm cache clean --force
          npm ci --no-optional
        env:
          # Skip native builds on Windows
          SKIP_OPTIONAL_DEPENDENCIES: ${{ runner.os == 'Windows' }}
          npm_config_build_from_source: false

      - name: 🚀 Run Linter
        run: npm run lint
      
      - name: 🚀 Build Schema
        run: npm run schema

      - name: 🚀 Run Compile
        run: npm run compile
      
      - name: 🧪 Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: 🧪 Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          node --max-old-space-size=4096 ./node_modules/vscode/bin/test
        env:
          TEMP: ${{ runner.temp }}
          NODE_OPTIONS: "--max-heap-size=4096"
          # Skip optional native modules
          SKIP_OPTIONAL_DEPENDENCIES: true
          npm_config_build_from_source: false

      - name: 🧪 Run tests (macOS)
        if: runner.os == 'macOS'
        run: npm test

  publish:
    name: Publish Extension
    needs: ci
    if: success() && startsWith(github.ref, 'refs/tags/v') && github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 🏗 Set up NodeJS
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "18"

      - name: 🏗 Install NodeJS packages
        run: npm install

      - name: 🚀 Run Linter
        run: npm run lint

      - name: 🚀 Build Schema
        run: npm run schema

      - name: 🚀 Run Compile
        run: npm run compile

      - name: 🚀 VSCode Marketplace Publish
        run: |
          npm install -g @vscode/vsce
          vsce publish -p $VSCE_TOKEN
          vsce package -o vscode-home-assistant.vsix
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: 🚀 Open VSX Publish
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: vscode-home-assistant.vsix
          registryUrl: https://open-vsx.org
