name: VS Code Extension

on: [push, pull_request]

jobs:
  ci:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
      
      - name: ğŸ— Set up NodeJS
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "18"
        

      - name: ğŸ— Install NodeJS packages
        run: |
          npm ci
      - name: ğŸš€ Run Linter
        run: npm run lint
      
      - name: ğŸš€ Build Schema
        run: npm run schema

      - name: ğŸš€ Run Compile
        run: npm run compile
      
      - name: ğŸ§ª Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: ğŸ§ª Run tests (macOS)
        if: runner.os == 'macOS'
        run: npm test

  publish:
    name: Publish Extension
    needs: ci
    if: success() && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5

      - name: ğŸ— Set up NodeJS
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "18"

      - name: ğŸ— Install NodeJS packages
        run: npm install

      - name: ğŸš€ Run Linter
        run: npm run lint

      - name: ğŸš€ Build Schema
        run: npm run schema

      - name: ğŸš€ Run Compile
        run: npm run compile

      - name: ğŸš€ VSCode Marketplace Publish
        run: |
          npm install -g @vscode/vsce
          vsce publish -p $VSCE_TOKEN
          vsce package -o vscode-home-assistant.vsix
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: ğŸš€ Open VSX Publish
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: vscode-home-assistant.vsix
          registryUrl: https://open-vsx.org
